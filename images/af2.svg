<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node {
      fill: #e0f7fa;
      stroke: #00796b;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: "SimHei", sans-serif;
      font-size: 16px;
      fill: #263238;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .title {
      font-family: "SimHei", sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #004d40;
    }
    .arrow {
      stroke: #424242;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .dashed-arrow {
      stroke: #424242;
      stroke-width: 1.5;
      fill: none;
      stroke-dasharray: 5,5;
      marker-end: url(#arrowhead);
    }
    .sub-node {
      fill: #f1f8e9;
      stroke: #558b2f;
      stroke-width: 1.5;
      rx: 5;
      ry: 5;
    }
    .label {
      font-family: "SimHei", sans-serif;
      font-size: 14px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="50" class="title">智能体工厂组成架构图</text>

  <!-- 美的工厂大脑 (Midea Factory Brain) -->
  <rect x="350" y="100" width="300" height="100" class="node"/>
  <text x="500" y="130" class="text">美的工厂大脑</text>
  <text x="500" y="160" class="label">(智能体工厂“神经中枢”)</text>
  <rect x="360" y="170" width="280" height="20" class="sub-node" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="500" y="180" class="label">工业领域大模型推理引擎</text>


  <!-- 智能体 (Intelligent Agents) (集合) -->
  <rect x="150" y="250" width="700" height="150" class="node" fill="#e3f2fd" stroke="#1976d2"/>
  <text x="500" y="270" class="text">智能体 (14个高度专业的智能体)</text>

  <!-- 示例智能体 (Example Agents) -->
  <rect x="180" y="310" width="120" height="60" class="sub-node"/>
  <text x="240" y="340" class="label">品质智能体</text>

  <rect x="320" y="310" width="120" height="60" class="sub-node"/>
  <text x="380" y="340" class="label">计划智能体</text>

  <rect x="460" y="310" width="120" height="60" class="sub-node"/>
  <text x="520" y="340" class="label">设备管理智能体</text>

  <rect x="600" y="310" width="120" height="60" class="sub-node"/>
  <text x="660" y="340" class="label">物流智能体</text>
  
  <rect x="740" y="310" width="80" height="60" class="sub-node"/>
  <text x="780" y="340" class="label">...</text>

  <!-- 智能终端 (Intelligent Terminals) (集合) -->
  <rect x="50" y="450" width="900" height="200" class="node" fill="#fff3e0" stroke="#ff8f00"/>
  <text x="500" y="470" class="text">智能终端 (具身智能终端)</text>

  <!-- 具身智能机器人 (Embodied Intelligent Robots) -->
  <rect x="80" y="510" width="150" height="50" class="sub-node" fill="#ffe0b2" stroke="#fb8c00"/>
  <text x="155" y="535" class="label">人形机器人“美罗”</text>

  <rect x="250" y="510" width="150" height="50" class="sub-node" fill="#ffe0b2" stroke="#fb8c00"/>
  <text x="325" y="535" class="label">AI巡检员“玉兔”</text>

  <rect x="420" y="510" width="150" height="50" class="sub-node" fill="#ffe0b2" stroke="#fb8c00"/>
  <text x="495" y="535" class="label">物流小车AMR</text>

  <rect x="590" y="510" width="150" height="50" class="sub-node" fill="#ffe0b2" stroke="#fb8c00"/>
  <text x="665" y="535" class="label">协作机器人</text>

  <!-- 其他智能终端 (Other Intelligent Terminals) -->
  <rect x="80" y="580" width="100" height="50" class="sub-node" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="130" y="605" class="label">AI眼镜</text>

  <rect x="200" y="580" width="100" height="50" class="sub-node" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="250" y="605" class="label">传感器</text>

  <rect x="320" y="580" width="100" height="50" class="sub-node" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="370" y="605" class="label">摄像头</text>

  <rect x="440" y="580" width="100" height="50" class="sub-node" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="490" y="605" class="label">注塑机</text>
  
  <rect x="560" y="580" width="120" height="50" class="sub-node" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="620" y="605" class="label">工具大脑Mbot</text>

  <rect x="700" y="580" width="80" height="50" class="sub-node" fill="#fff9c4" stroke="#fbc02d"/>
  <text x="740" y="605" class="label">...</text>

  <!-- 数字化基础设施 (Digital Infrastructure) -->
  <rect x="50" y="700" width="250" height="80" class="node" fill="#e8eaf6" stroke="#3f51b5"/>
  <text x="175" y="715" class="text">数字化基础设施</text>
  <text x="175" y="735" class="label">5G全连接网络</text>
  <text x="175" y="755" class="label">智能体开放平台 / AIGC系统</text>

  <!-- 一线员工创新 (Frontline Employee Innovation) -->
  <rect x="350" y="700" width="200" height="80" class="node" fill="#fce4ec" stroke="#ad1457"/>
  <text x="450" y="730" class="text">一线员工创新</text>
  <text x="450" y="750" class="label">(自主开发智能体)</text>

  <!-- 海量工业数据 (Massive Industrial Data) -->
  <rect x="600" y="700" width="200" height="80" class="node" fill="#e0f2f7" stroke="#00bcd4"/>
  <text x="700" y="730" class="text">海量工业数据</text>
  <text x="700" y="750" class="label">(30亿数据训练)</text>
  
  <!-- 智能体治理团队 (Agent Governance Team) -->
  <rect x="820" y="700" width="150" height="80" class="node" fill="#e0f2f7" stroke="#00bcd4"/>
  <text x="895" y="730" class="text">智能体治理团队</text>
  <text x="895" y="750" class="label">(筛选智能体)</text>

  <!-- Connections -->
  <!-- 工厂大脑 -> 智能体 (调度/指令) -->
  <line x1="500" y1="200" x2="500" y2="250" class="arrow"/>
  <text x="500" y="225" class="label">调度/指令</text>

  <!-- 智能体 -> 智能终端 (执行指令) -->
  <line x1="240" y1="370" x2="155" y2="450" class="arrow"/>
  <line x1="380" y1="370" x2="325" y2="450" class="arrow"/>
  <line x1="520" y1="370" x2="495" y2="450" class="arrow"/>
  <line x1="660" y1="370" x2="665" y2="450" class="arrow"/>
  <text x="500" y="420" class="label">执行指令</text>

  <!-- 智能终端 -> 工厂大脑/智能体 (数据反馈) -->
  <line x1="155" y1="510" x2="155" y2="470" class="dashed-arrow"/>
  <line x1="325" y1="510" x2="325" y2="470" class="dashed-arrow"/>
  <line x1="495" y1="510" x2="495" y2="470" class="dashed-arrow"/>
  <line x1="665" y1="510" x2="665" y2="470" class="dashed-arrow"/>
  <line x1="130" y1="580" x2="130" y2="470" class="dashed-arrow"/>
  <text x="800" y="550" class="label">数据反馈</text>

  <line x1="500" y1="450" x2="500" y2="200" class="dashed-arrow"/>
  <text x="500" y="325" class="label">数据反馈</text>

  <!-- 智能体 <-> 智能体 (A2A协同) -->
  <path d="M 300 340 H 320 M 440 340 H 460 M 580 340 H 600" class="dashed-arrow"/>
  <text x="380" y="300" class="label">A2A协同</text>

  <!-- 数字化基础设施 -> 工厂大脑 (支撑) -->
  <line x1="225" y1="700" x2="400" y2="200" class="dashed-arrow"/>
  <text x="250" y="650" class="label">支撑</text>
  
  <!-- 数字化基础设施 -> 智能终端 (提供连接/平台) -->
  <line x1="175" y1="780" x2="100" y2="650" class="arrow"/>
  <line x1="175" y1="780" x2="275" y2="650" class="arrow"/>
  <text x="200" y="670" class="label">提供连接/平台</text>


  <!-- 一线员工创新 -> 智能体开放平台 -> 智能体 (开发与贡献) -->
  <line x1="450" y1="700" x2="450" y2="400" class="arrow"/>
  <text x="450" y="660" class="label">开发与贡献</text>
  <line x1="450" y1="400" x2="500" y2="380" class="arrow"/>
  <text x="470" y="380" class="label">创建智能体</text>


  <!-- 海量工业数据 -> 工厂大脑 (数据输入) -->
  <line x1="700" y1="700" x2="600" y2="200" class="arrow"/>
  <text x="650" y="650" class="label">数据输入</text>
  
  <!-- 智能体治理团队 -> 智能体 (筛选/推广) -->
  <line x1="895" y1="700" x2="700" y2="400" class="arrow"/>
  <text x="790" y="650" class="label">筛选/推广</text>
</svg>
